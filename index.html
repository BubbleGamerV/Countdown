<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown to July 31, 2026</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .countdown {
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 20px 28px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    h1 {
      margin-bottom: 12px;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .time {
      display: flex;
      gap: 14px;
      justify-content: center;
    }

    .unit span {
      display: block;
      font-size: 2rem;
      font-weight: 700;
    }

    .unit small {
      font-size: 0.7rem;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="countdown">
    <h1>Countdown to July 31, 2026</h1>
    <div class="time">
      <div class="unit"><span id="days">0</span><small>Days</small></div>
      <div class="unit"><span id="hours">0</span><small>Hours</small></div>
      <div class="unit"><span id="minutes">0</span><small>Minutes</small></div>
      <div class="unit"><span id="seconds">0</span><small>Seconds</small></div>
    </div>
  </div>

  <script>
    const targetDate = new Date("July 31, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector("h1").textContent = "It's time ðŸŽ‰";
        document.querySelector(".time").style.display = "none";
        return;
      }

      document.getElementById("days").textContent =
        Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("hours").textContent =
        Math.floor((diff / (1000 * 60 * 60)) % 24);
      document.getElementById("minutes").textContent =
        Math.floor((diff / (1000 * 60)) % 60);
      document.getElementById("seconds").textContent =
        Math.floor((diff / 1000) % 60);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
